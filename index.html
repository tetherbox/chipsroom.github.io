<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip's Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(15px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 3.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            flex-grow: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            backdrop-filter: blur(15px);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .card h2 {
            font-size: 2.2em;
            margin: 20px 0;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .card a {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            color: #ffffff;
            background-color: #ff758c;
            border-radius: 10px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .card a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.5s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .card a:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .card a:hover {
            background-color: #2575fc;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #cccccc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .card h2 {
                font-size: 1.8em;
            }
            .card a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Chip's Room</h1>
</header>

<div class="container">
    <div class="card">
        <h2>Chatroom</h2>
        <a href="/chatroom/index.html" target="_blank">Join Now</a>
    </div>
    <div class="card">
        <h2>Proxy</h2>
        <a href="/proxy/55gms.html" target="_blank">Access Proxy</a>
    </div>
    <div class="card">
        <h2>Nooble</h2>
        <a href="/nooblegames/index.html" target="_blank">Visit Nooble</a>
    </div>
    <div class="card">
        <h2>Gen Z Translator</h2>
        <a href="genztranslator.html" target="_blank">Visit Nooble</a>
    </div>
</div>

<footer>

</footer>

</body>
</html>
